<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华农3d相册</title>
    <!-- css引用 -->
    <link rel="stylesheet" href="style(源码).css">
</head>
<body>
    <h1 class="left">能看一辈子番</h1>
    <h1 class="right">真是太幸福了</h1>
    <h1 class="top">为什么要演奏春日影！</h1>
    <h1 class="top">我什么都会做的</h1>

    <!-- 轮播图内容 -->
    <div class="shell">
        <div class="content">
            <!-- item里存放图片和文字，并给每个item设置自定义元素方便后面操作 -->
            <div class="item" data-id = "1">
                <h2>mygo!!!!!</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic1.jpg);"></div>
                <button class="next">&#62</button>
                <p>1月就有母鸡卡了，谁还看mygo啊</p>
            </div>
            <div class="item" data-id = "2">
                <h2>girl band cry</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic2.jpg);"></div>
                <button class="next">&#62</button>
                <p>音乐番我有四看，<br>
                    是摇滚我就看，有少女我就看，有神曲我就看，是音乐番我就看。</p>
            </div>
            <div class="item" data-id= "3">
                <h2>无职转生</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic3.jpg);"></div>
                <button class="next">&#62</button>
                <p>神中神</p>
            </div>
            <div class="item" data-id= "4">
                <h2>未闻花名</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic4.jpg);"></div>
                <button class="next">&#62</button>
                <p>面码QAQ</p>
            </div>
            <div class="item" data-id= "5">
                <h2>k-on</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic5.jpg);"></div>
                <button class="next">&#62</button>
                <p>神，元老级人物，无需多言</p>
            </div>
            <div class="item" data-id= "6">
                <h2>点兔</h2>
                <button class="previous">&#60</button>
                <div class="card" style="background-image: url(pic/pic6.jpg);"></div>
                <button class="next">&#62</button>
                <p>萝莉有三好，后面忘了[吐舌]</p>
            </div>
        </div>
    </div>

    <!-- 其他操作 -->
    <div class="setting">
        <button id="button1">切换背景</button>
        <button id = "button2">投屏</button>
    </div>
</body>

<!-- 引用js -->
<script src="index(源码).js"></script>
</html>
